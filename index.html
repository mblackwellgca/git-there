
  <!DOCTYPE html>               
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git There</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" id="head-card">
                        <h5 class="card-title">Git There!</h5>
                        <p class="card-text">The all in one information center for the modern day traveler.</p>
                    </div>
                </div>
            </div>
        </div>
            
    
        <div class="row left">
            <div class="col-lg-2 mt-2">
                <form>
                    <div class="form-group">
                        <input type="text" id = "userInput" class="city" placeholder="Your Destination...">
                    </div>
                    <button type="button" class="searchBtn btn btn-secondary btn-sm">Show Me!</button>
                </form>
                <div id = "historyEl" class="list-group mt-2">
                    <a href="#" class="list-group-item list-group-item-action" id="list-1">Recent Destinations</a>
                </div>
            </div>

            <div class= "map col-lg-8 mt-2">
                <div class="card" style="height: 30rem;">
                    <div id = "gMap" class=" embed-responsive embed-responsive-16by9">
                        <iframe id = "myIframe" width = "600" heigth = "450" style = "border:0" loading = "lazy"
                        src = "https://www.google.com/maps/embed/v1/streetview?&key=AIzaSyAneS2VJ_2d2al5EKqjrgbiQVKosCtfJA0
                        &location=43.72743071664761,-110.76604817664433
                        &heading=10
                        &pitch=-5
                        &fov=60">                       
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card mt-2">
                    <div class="card-body" id="today-forecast">
                        <h5 class="card-title">Your Local Weather:  </h5>
                        <div class="localWeatherCard m-2">
                          <p class="card-text ml-2 mt-4" id="date"></p>
                          <i class="card-text mb-5 mr-5" id="icon"></i>
                          <p class="card-text ml-2" id ='currentWeather'>Current Temp:  </p>
                          <p class="card-text ml-2" id="feels-like"> Feels like:  </p>
                          <p class="card-text ml-2" id="humidity">Humidity:  </p>
                          <p class="card-text ml-2 mb-4" id="windSpeed">Wind Speed:  </p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <div class="card-group" id="fiveDayCards">
            <div class="card m-2" id="forecast-card-1">
              <div class="card-body">
                <h5>Current</h5>
              </div>
            </div>
            <div class="card m-2" id="forecast-card-2">
              <div class="card-body">
                <h5>Day-1</h5>
              </div>
            </div>
            <div class="card m-2" id="forecast-card-3">
              <div class="card-body">
                <h5>Day-2</h5>
              </div>
            </div>
            <div class="card m-2" id="forecast-card-4">
                <div class="card-body">
                  <h5>Day-3</h5>
                </div>
            </div>
            <div class="card m-2" id="forecast-card-5">
                <div class="card-body">
                    <h5>Day-4</h5>
                </div>
            </div>
        </div>



    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
